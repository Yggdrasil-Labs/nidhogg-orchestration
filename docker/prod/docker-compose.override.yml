version: '3.8'

services:
  valhalla-auth:
    # 生产环境配置
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=${AUTH_JAVA_OPTS:--Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxRAM=1024m}
    # 生产环境限制资源
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - Yggdrasil-net

  valhalla-user:
    # 生产环境配置
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=${USER_JAVA_OPTS:--Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxRAM=1024m}
    # 生产环境限制资源
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - Yggdrasil-net

  valhalla-user-admin:
    # 生产环境前端端口配置
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    # 生产环境限制资源
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - Yggdrasil-net

networks:
  Yggdrasil-net:
    name: Yggdrasil-net
